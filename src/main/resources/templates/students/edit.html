<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>

<h2>HTML Forms</h2>

<form th:action="@{/api/v2/students/{email}(email=${student.getEmail()})}" th:method="PATCH" th:object="${student}">
	
  <input type="text" id="id" name="id" th:field="${student.id}"><br><br>
  
  <label for="fname">ferstname:</label><br>
  <input type="text" id="ferstname" name="ferstname" th:field="*{ferstname}">
  <div style="color: red;" th:if="${#fields.hasErrors('ferstname')}" th:errors="*{ferstname}"> Error Name </div><br><br>  
  <label for="lname">lastname:</label><br>
  <input type="text" id="lastname" name="lastname" th:field="*{lastname}">
  <div style="color: red;" th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}"> Error Name </div><br><br>
  <label for="dateofberth">dateofberth:</label><br>
  <input type="text" id="dateofberth" name="dateofberth" th:field="*{dateofberth}"><br><br>
  <label for="email">email:</label><br>
  <input type="text" id="email" name="email" th:field="*{email}">
  <div style="color: red;" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"> Error email </div><br><br>
    
  <input type="submit" value="Edit">
</form> 

<p>If you click the "Submit" button, the form-data will be sent to a page called "/action_page.php".</p>

</body>
</html>
